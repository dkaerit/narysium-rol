<!DOCTYPE html>
<html lang="es">
<head>
    <%- include(`./layouts/inner_head.html`) %>
    <style>
        body {
            background: #04080a;
            background-image: none;
        }
        .map {
            width: 1500px;
            height: 1168px;
            background-image: url(/assets/Narysium-colored.png);
            background-size: cover;
        }

        .point {
            width: 30px;
            height: 30px;
            background: #bfbfbf;
            border: 7px solid #04070a;
            z-index: 1;
            box-shadow: 0px 0px 8px #1f5177;
            position: absolute;
            transform: translate(-50%, -50%);
            border-radius: 100%;
            cursor: pointer;
        }

        .point:active {
            width: 100px;
            height: 100px;
            border-radius: 0px;
            box-shadow: none;
        }
    </style>
</head>
<body>

        <div class="point" style="top: 47em;left: 41em;"></div>
        <div class="point" style="top: 53em;left: 58em;"></div>
        <div class="point" style="top: 27em;left: 62em;"></div>
        <div class="point" style="top: 28em;left: 46em;"></div>
        <div class="point" style="top: 58em;left: 23em;"></div>
    </div>
</body>
</html>
