<!DOCTYPE html>
<html lang="es">
<head>
    <%- include(`./layouts/inner_head.html`) %>
    <style>
        h2 {
            font-family: 'Biryani', sans-serif;
            text-align: left;
            text-transform: uppercase;
            padding-bottom: 15px;
        }

        body {
            background: #04080a;
            background-image: none;
        }

        #overlay {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            z-index: -1;
            bottom: 0;
            background: black;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(6px);
            cursor: pointer;
            opacity: 0;
            transition: 1s;
        }

        .map {
            width: 1500px;
            height: 1168px;
            background-image: url(/assets/Narysium-colored.png);
            background-size: cover;
            position: absolute;
            z-index: 1;
        }

        .point {
            width: 30px;
            height: 30px;
            background: #bfbfbf;
            border: 7px solid #04070a;
            z-index: 1;
            box-shadow: 0px 0px 8px #1f5177;
            position: absolute;
            transform: translate(-50%, -50%);
            border-radius: 100%;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .square {
            background: #fff;
            width: 300px;
            height: 300px;
            border-radius: 0px;
            box-shadow: none;
            border: 16px solid #000;
        }

        .bloqinfo {
            width: 500px;
            height: 100%;
            position: fixed;
            background: #171a21;
            z-index: 3;
            transform: translateX(-500px);
            transition: 0.5s ease-in-out;
            color: #ffffffd1;
            overflow-y: scroll;
        }

        .bloqinfo::-webkit-scrollbar {
        border-radius: 5px;
        width: 10px;
        height: 10px;
        background-color: rgba(0, 0, 0, 0.2);
        }

        .bloqinfo::-webkit-scrollbar-track {}

        .bloqinfo::-webkit-scrollbar-thumb {
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.4);
        }

        .bloqinfo::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.4);
        }

        .bloqinfo::-webkit-scrollbar-thumb:active {
        background-color: rgba(0, 0, 0, 0.6);
        }

        .here {
            box-shadow: 0px 0px 8px #1f4277;
            border: 7px solid #08162b;
        }
    </style>
</head>
<body>
    <%- include(`./layouts/navbar.html`) %>
    <div id="overlay"></div>
    <div class="bloqinfo">
        <img class="scenerie"><img>

        <div class="point here" value="academia_magna" style="top: 28em;left: 46em;"></div>
