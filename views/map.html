<!DOCTYPE html>
<html lang="es">
<head>
    <%- include(`./layouts/inner_head.html`) %>
    <style>
        h2 {
            font-family: 'Biryani', sans-serif;
            text-align: left;
            text-transform: uppercase;
            padding-bottom: 15px;
        }

        body {
            background: #04080a;
            background-image: none;
        }

        #overlay {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            z-index: -1;
            bottom: 0;
            background: black;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(6px);
            cursor: pointer;
            opacity: 0;
            transition: 1s;
        }

        .map {
            width: 1500px;
            height: 1168px;
            background-image: url(/assets/Narysium-colored.png);
            background-size: cover;
            position: absolute;
            z-index: 1;
        }

        .point {
            width: 30px;
            height: 30px;
            background: #bfbfbf;
            border: 7px solid #04070a;
            z-index: 1;
            box-shadow: 0px 0px 8px #1f5177;
            position: absolute;
            transform: translate(-50%, -50%);
            border-radius: 100%;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .square {
            background: #fff;
            width: 300px;
            height: 300px;
            border-radius: 0px;
            box-shadow: none;
            border: 16px solid #000;
        }

        .bloqinfo {
            width: 500px;
            height: 100%;
            position: fixed;
            background: #171a21;
            z-index: 3;
            transform: translateX(-500px);
            transition: 0.5s ease-in-out;
            color: #ffffffd1;
            overflow-y: scroll;
        }

        .bloqinfo::-webkit-scrollbar {
        border-radius: 5px;
        width: 10px;
        height: 10px;
        background-color: rgba(0, 0, 0, 0.2);
        }

        .bloqinfo::-webkit-scrollbar-track {}

        .bloqinfo::-webkit-scrollbar-thumb {
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.4);
        }

        .bloqinfo::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.4);
        }

        .bloqinfo::-webkit-scrollbar-thumb:active {
        background-color: rgba(0, 0, 0, 0.6);
        }

        .here {
            box-shadow: 0px 0px 8px #1f4277;
            border: 7px solid #08162b;
        }

        .inner_wrapper {
            text-align: justify;
        }

        .clan {
            width: 100%;
            padding: 24px 35px 0px 35px;
        }
    </style>
</head>
<body>
    <%- include(`./layouts/navbar.html`) %>
    <div id="overlay"></div>
    <div class="bloqinfo">
        <img class="scenerie"><img>

        <div class="point" value="estaea" style="top: 27em;left: 62em;"></div>
        <div class="point" value="mystior" style="top: 55em;left: 29em;"></div>
        <div class="point" value="scelyndr" style="top: 18em;left: 69em;"></div>

</body>

    $( "div[value='academia_magna']" ).click(() => {
        $('.scenerie').attr('src', '/assets/lugares/academia_magna.png');
        $('.inner_wrapper').html(`
            <h2>Academia magna</h2>
            <p>
                La Academia Magna sirve de hogar a infinidad de razas que acuden a ella tras venir de otro mundo y buscan un hogar, o bien fueron atrañidos por los conocimientos que alberga en su interior, o por simple recomendación de un maestro mago errante que vio potencial en alguno de ellos.
                                
                <br><br><div class="t2">Rangos de maestría</div><br>
                No importa cuantos años transcurras estudiando en la academia, pues la estancia de aquellos alumnos que se entregan a la labor de adquirir cada vez más conocimientos es lo que determina si estan a la altura de lograr un ascenso para el acceso a conocimientos avanzados. Otras veces no es la sed de conocimientos lo que los mueve, sino el hogar que ha quedado arraigado para ellos y la escalera en ascenso ocurre por efecto colateral.

                <br><br><b>— Neófito</b>: Suele comprender el primer año de estudio de los adeptos, pues es raro que transcurrido dicho periodo el consejo no considere el ascenso.
                <br><br><b>— Aprendiz</b>: Hábiles. Se desenvuelven sin problemas con la magia intermedia pero no conocen la profundidad y sus secretos de la misma.
                <br><br><b>— Veterano</b>: Han descubierto algunas magias avanzadas o el nombre oculto de un aspecto de la naturaleza, pueden moldear dicho elemento sin requerir un intercambio de energía por su parte.
                <br><br><b>— Maestro</b>: Son muy pocos los que alcanzan el rango de Maestro, suelen ser alumnos especializados en una rama concreta de la magia, expertos en un elemento especifico, conocedores de absolutamente todos sus secretos.
                <br><br><b>— Profesor</b>: Algunos alumnos que han alcanzado el nivel de Maestro abandonan la escuela cuando notan que ya no aprenden nada nuevo, otros deciden compartir sus conocimientos al resto de alumnos. Aunque hay profesores de otros orígenes cuyos conocimientos van más allá del mundo de Narysium.
                
                <br><br><div class="t2">Clanes</div><br>
                Para la academia, el amparo de los espíritus guardianes tiene bastante peso, por ello dividen a sus alumnos en distintos grupos para la convivencia segun dicha afinidad.
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                        <center>
                            <img class="clan" src="/assets/clanes/zanark.png"></img><br><br>
                            <p>
                                Zanark<br><br>
                                Al clan de Zanark son destinados todos aquellos escogidos por <i>El aventurero</i>. Su sala común se encuentra escondida tras un cortinar que cambia de sitio cada año.
                            </p>
                        </center>
                        </div>
                        
                        <div class="col-6">
                        <center>
                            <img class="clan" src="/assets/clanes/orion.png"></img><br><br>
                            <p>
                                Orion<br><br>
                                Orion está reservado para aquellos escogidos por <i>El crítico</i>. Su sala común se encuentra pasando por canales bajo el castillo.
                            </p>
                        </center>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                        <center>
                            <img class="clan" src="/assets/clanes/cetus.png"></img><br><br>
                            <p>
                                Cetus<br><br>
                                Aquellos elegidos por <i>El sutil</i> son destinados al clan de Cetus. Su sala común se encuentra en el último piso atravesando un espejo.
                            </p>
                        </center>
                        </div>
                        <div class="col-6">
                        <center>
                            <img class="clan" src="/assets/clanes/eridan.png"></img><br><br>
                            <p>
                                Eridan<br><br>
                                Eridan se honra de acoger a aquellos cobijados por <i>El observador</i>. Su sala común se encuentra escondida tras una estatua de mármol que porta un escudo en el primer piso. 
                            </p>
                        </center>
                        </div>
                        
                    </div>
                </div>

                

                <br><br><div class="t2">Lugares</div><br>
                <b>— Jardines</b>: Una gran explanada de verde se extiende en las afueras de la academia, más allá solo hay montañas, el desfiladero picudo y en el otro extremo el puente que conduce a Arcadia.
                <br><br><b>— El archivo</b>: Una alta torre de tres paredes casi tan alta como la torre observatorio. Un laberito de estanterías en la oscuridad cuyo interior es más laberíntico a medida que te adentras en él. No se permite el acceso con luz candente.
                <br><br><b>— Vestíbulo</b>: Tras un enorme portón se accede a la diáfana habitación que da paso al resto del castillo.
                <br><br><b>— Comedor</b>: Conecta con el vestíbulo tras un no muy largo pasillo. Un gran salón está dispuesto de mesas para los alumnos de la academia.
                <br><br><b>— Cocinas</b>: En ella trabajan duendes, quienes preparan la comida.
                <br><br><b>— El lago salino</b>: Parece un lago pero en realidad la gran masa de agua de la que está formado proviene del mar, y crecen en él una serie de algas que absorben dicha sal, lo que lo hace parecer un lago dulce con una pizca de sal. 

                <br><br><b>— Invernaderos</b>: Donde se encuntran las plantaciones de los miembros dedicados al cuidado de las mismas.
                <br><br><b>— Residencia de profesores</b>: No muy lejos del castillo se encuentran una serie de casas donde los profesores descansan.

                <br><br><div class="t2">Materias</div><br>
                Las materias en <i>La Academia</i> no son como uno esperaría. No todos los alumnos asisten a las mismas asignaturas porque cada alumno es libre de asistir a la materia que mas le interese. Hay horarios para el nivel básico, intermedio y avanzado de cada una de las materias, y, Excepto las obligatorias como Simpatismo o Hechicería y Maref, son los alumnos los que deciden a cuales acudir segun sus preferencias.<br>

                <br><br><b>— Simpatismo</b>: Se trata de la manipulación de los vínculos inherentes entre las diferentes cosas, pasando energía de unos a otros. Como por ejemplo repartir energía cinética en mover una moneda distante con otra similar. 
                <br><br><b>— Hechicería</b>: Si el simpatismo se encargaba de la manipulación del intercambio de energía en la materia, la hechicería se encarga de usar el maná interno mediante palabras arcanas para mutar esa propia energía. 
                <br><br><b>— Maref</b>: Clases de acondicionamiento físico, clases de vuelo, natación, buceo, escalada. 
                <br><br><b>— Nominación</b>: Se basa en conocer y manipular el poder subyacente en los nombres de las cosas.
                <br><br><b>— Criaturas mágicas</b>: Estudio de las criaturas del mundo mágico.
                <br><br><b>— Herbología</b>: Estudio de las plantas y hongos tanto mágicos como mundanos.
                <br><br><b>— Artificería</b>: Rama de la magia que combina conceptos de la ingeniería y la magia para crear artefactos mágicos.
                <br><br><b>— Runología</b>: Es posible almacenar el intercambio de energía usado con simpatía, o guardar hechizos, en objetos como las runas.
                <br><br><b>— Mentalismo</b>: Enseña la capacidad de asaltar mentes, crear ilusiones, pero a su vez te ayuda a protegerte de ello mediante la oclumancia. 
                <br><br><b>— Historia</b>: Repasa los acontecimientos historicos transcurridos en el universo de Narysium.   
                <br><br><b>— Transmutación</b>: La magia que conlleva la transformación física de las cosas. La animagia, el estudio de temas como la licantropía, volver el agua en vino, etc.   
                </p>
        `);
    });

    $( "div[value='ul_gurd']" ).click(() => {
        $('.scenerie').attr('src', '/assets/lugares/ul_gurd.png');
        $('.inner_wrapper').html(`
            <h2>Ul'gurd</h2>
            <p>Las colonias que fueron capaces de soportar las bajas temperauras del norte crearon su propio medio de vida, levantaron las primeras aldeas de la region de hielo y se asentaron en ellas. 
            <br><br>
            Al principio, Ul-gurd no existía como tal, sólo un número de tribus de las nieves con sus diferencias entre ellas, desperdigadas por todo el norte. Sin embargo, con los años se congregaron creando su capital, Ul-gurd. Una nación entre montañas tan blancas como los fantasmas de los cuentos. Sus construcciones escalan la pendiente de sus escarpadas montañas con escaleras vertiginosas para dominar las alturas.</p>
        `);
    });

    });

    });

        $('.scenerie').attr('src', '/assets/lugares/zion.png');
        $('.inner_wrapper').html(`

        `);
    });
    
    $( "div[value='scelyndr']" ).click(() => {

        `);
    });

</script>
