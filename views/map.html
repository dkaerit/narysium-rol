<!DOCTYPE html>
<html lang="es">
<head>
    <%- include(`./layouts/inner_head.html`) %>
    <style>
        h2 {
            font-family: 'Biryani', sans-serif;
            text-align: left;
            text-transform: uppercase;
            padding-bottom: 15px;
        }

        body {
            background: #04080a;
            background-image: none;
        }

        #overlay {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            z-index: -1;
            bottom: 0;
            background: black;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(6px);
            cursor: pointer;
            opacity: 0;
            transition: 1s;
        }

        .map {
            width: 1500px;
            height: 1168px;
            background-image: url(/assets/Narysium-colored.png);
            background-size: cover;
            position: absolute;
            z-index: 1;
        }

        .point {
            width: 30px;
            height: 30px;
            background: #bfbfbf;
            border: 7px solid #04070a;
            z-index: 1;
            box-shadow: 0px 0px 8px #1f5177;
            position: absolute;
            transform: translate(-50%, -50%);
            border-radius: 100%;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .square {
            background: #fff;
            width: 300px;
            height: 300px;
            border-radius: 0px;
            box-shadow: none;
            border: 16px solid #000;
        }

        .bloqinfo {
            width: 500px;
            height: 100%;
            position: fixed;
            background: #171a21;
            z-index: 3;
            transform: translateX(-500px);
            transition: 0.5s ease-in-out;
            color: #ffffffd1;
            overflow-y: scroll;
        }

        .bloqinfo::-webkit-scrollbar {
        border-radius: 5px;
        width: 10px;
        height: 10px;
        background-color: rgba(0, 0, 0, 0.2);
        }

        .bloqinfo::-webkit-scrollbar-track {}

        .bloqinfo::-webkit-scrollbar-thumb {
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.4);
        }

        .bloqinfo::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.4);
        }

        .bloqinfo::-webkit-scrollbar-thumb:active {
        background-color: rgba(0, 0, 0, 0.6);
        }

        .here {
            box-shadow: 0px 0px 8px #1f4277;
            border: 7px solid #08162b;
        }

        .inner_wrapper {
            text-align: justify;
        }

        .clan {
            width: 100%;
            padding: 24px 35px 0px 35px;
        }
    </style>
</head>
<body>
    <%- include(`./layouts/navbar.html`) %>
    <div id="overlay"></div>
    <div class="bloqinfo">
        <img class="scenerie"><img>
        <div class="inner_wrapper"></div>
    </div>

    <div class="map">
        <div class="point" value="ul_gurd" style="top: 12em;left: 44em;"></div>
        <div class="point" value="arcadia" style="top: 33em;left: 48em;"></div>
        <div class="point here" value="academia_magna" style="top: 28em;left: 46em;"></div>
        <div class="point" value="keldar" style="top: 27.5em;left: 31em;"></div>
        <div class="point" value="zion" style="top: 47em;left: 41em;"></div>
        <div class="point" value="okpara" style="top: 53em;left: 58em;"></div>
        <div class="point" value="estaea" style="top: 27em;left: 62em;"></div>
        <div class="point" value="mystior" style="top: 55em;left: 29em;"></div>
        <div class="point" value="scelyndr" style="top: 18em;left: 69em;"></div>
    </div>

    
</body>
<script defer>
    /*$(document).ready(function() {
        setTimeout(()=>{

        }, 2000)

    $('.point').click(() => {
        $('#overlay').css({'z-index': '2', 'opacity': '1'});
        $('.bloqinfo').css('transform', 'translateX(0px)');
    });

    $('#overlay').click(() => {
        $('#overlay').css({'z-index': '-1', 'opacity': '0'});
        $('.bloqinfo').css('transform', 'translateX(-500px)');
    });

    $( "div[value='mystior']" ).click(() => {
        $('.scenerie').attr('src', '/assets/lugares/mystior.png');
        $('.inner_wrapper').html(`
            <h2>Mystior</h2>

            <b>— Política</b>: Monarquía parlamentaria
            <br><b>— Tecnología</b>: Medio
            <br><b>— Misticismo</b>: Medio

            <br><br><br><p>Una ciudad construida en torno a una espada colosal incrustada en el suelo. La historia que precede a dicha espada es tan antigua que nadie sabe lo que aconteció y como acabó así, ni siquiera la propia nación de Mystior. Sin embargo hay un cuento arcaico que menciona que dicha espada era un antiguo espiritu guardián de Narysium que cayó desde los cielos un día, creando un cataclismo. 
            <br><br>La sociedad que se asentó en torno a la espada del espiritu olvidado se basa en una distinción clasista de nobleza y clase media. La segunda tiene la oprtunidad de formar parte del consejo que sirve al rey con unas elecciones que se dan cada dos años.</p>
        `);
    });

    $( "div[value='arcadia']" ).click(() => {
        $('.scenerie').attr('src', '/assets/lugares/arcadia.png');
        $('.inner_wrapper').html(`
            <h2>Arcadia</h2>
            <br><br><b>— Política</b>: Sinarquía
            <br><b>— Tecnología</b>: Medio
            <br><b>— Misticismo</b>: Medio

            <br><br><br><p>La nación donde todas las naciones se reunen. Vive del librecambio. Su mercado central y su economía es lo que atrae a ciudadanos desde los cuatro rincones en busca de evolucionar.</p>
            <p>Justo en frente de la academia magna, conecta a través de un enorme puente. Así como la academia forma una cara de la moneda con la magia y los conocimientos, Arcadia se nutre de la música y el arte y sus calles están repletos de exposiciones, anfiteatros y conservatorios. </p>
            <p>Como es una ciudad que recibe gran cantidad de extranjeros a lo largo del día, las posadas y tabernas son negocios frecuentes en Arcadia.</p>
        `);
    });

    $( "div[value='estaea']" ).click(() => {
        $('.scenerie').attr('src', '/assets/lugares/estaea.png');
        $('.inner_wrapper').html(`
            <h2>Estaea</h2>

            <br><br><b>— Política</b>: República
            <br><b>— Tecnología</b>: Medio-Alto
            <br><b>— Misticismo</b>: Medio-Bajo

            <br><br><br><p>La nación en calma, la nación que se extiende hasta los aires, o como algunos otros le dicen, la nación donde nunca pasa nada, Estaea, una ciudad de pesacodes de nubes, con residencias normalmente adquiridas por gente adineraa que busca descansar del mundanal ruido. </p>
            <p>Sus habitantes son tan humildes como aldeanos de un pueblo pintoresco. Sus edicicaciones comienzan desde el suelo, pero se extienden una serie de cables para cabinas que ascienden hasta los cielos done una segunda parte de la ciudad flota con puertos aéreos en la periferia</p>
        `);
    });
    
    $( "div[value='academia_magna']" ).click(() => {
        $('.scenerie').attr('src', '/assets/lugares/academia_magna.png');
        $('.inner_wrapper').html(`
            <h2>Academia magna</h2>
            <p>
                La Academia Magna sirve de hogar a infinidad de razas que acuden a ella tras venir de otro mundo y buscan un hogar, o bien fueron atrañidos por los conocimientos que alberga en su interior, o por simple recomendación de un maestro mago errante que vio potencial en alguno de ellos.
                                
                <br><br><div class="t2">Rangos de maestría</div><br>
                No importa cuantos años transcurras estudiando en la academia, pues la estancia de aquellos alumnos que se entregan a la labor de adquirir cada vez más conocimientos es lo que determina si estan a la altura de lograr un ascenso para el acceso a conocimientos avanzados. Otras veces no es la sed de conocimientos lo que los mueve, sino el hogar que ha quedado arraigado para ellos y la escalera en ascenso ocurre por efecto colateral.

                <br><br><b>— Neófito</b>: Suele comprender el primer año de estudio de los adeptos, pues es raro que transcurrido dicho periodo el consejo no considere el ascenso.
                <br><br><b>— Aprendiz</b>: Hábiles. Se desenvuelven sin problemas con la magia intermedia pero no conocen la profundidad y sus secretos de la misma.
                <br><br><b>— Veterano</b>: Han descubierto algunas magias avanzadas o el nombre oculto de un aspecto de la naturaleza, pueden moldear dicho elemento sin requerir un intercambio de energía por su parte.
                <br><br><b>— Maestro</b>: Son muy pocos los que alcanzan el rango de Maestro, suelen ser alumnos especializados en una rama concreta de la magia, expertos en un elemento especifico, conocedores de absolutamente todos sus secretos.
                <br><br><b>— Profesor</b>: Algunos alumnos que han alcanzado el nivel de Maestro abandonan la escuela cuando notan que ya no aprenden nada nuevo, otros deciden compartir sus conocimientos al resto de alumnos. Aunque hay profesores de otros orígenes cuyos conocimientos van más allá del mundo de Narysium.
                
                <br><br><div class="t2">Clanes</div><br>
                Para la academia, el amparo de los espíritus guardianes tiene bastante peso, por ello dividen a sus alumnos en distintos grupos para la convivencia segun dicha afinidad.
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                        <center>
                            <img class="clan" src="/assets/clanes/zanark.png"></img><br><br>
                            <p>
                                Zanark<br><br>
                                Al clan de Zanark son destinados todos aquellos escogidos por <i>El aventurero</i>. Su sala común se encuentra escondida tras un cortinar que cambia de sitio cada año.
                            </p>
                        </center>
                        </div>
                        
                        <div class="col-6">
                        <center>
                            <img class="clan" src="/assets/clanes/orion.png"></img><br><br>
                            <p>
                                Orion<br><br>
                                Orion está reservado para aquellos escogidos por <i>El crítico</i>. Su sala común se encuentra pasando por canales bajo el castillo.
                            </p>
                        </center>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                        <center>
                            <img class="clan" src="/assets/clanes/cetus.png"></img><br><br>
                            <p>
                                Cetus<br><br>
                                Aquellos elegidos por <i>El sutil</i> son destinados al clan de Cetus. Su sala común se encuentra en el último piso atravesando un espejo.
                            </p>
                        </center>
                        </div>
                        <div class="col-6">
                        <center>
                            <img class="clan" src="/assets/clanes/eridan.png"></img><br><br>
                            <p>
                                Eridan<br><br>
                                Eridan se honra de acoger a aquellos cobijados por <i>El observador</i>. Su sala común se encuentra escondida tras una estatua de mármol que porta un escudo en el primer piso. 
                            </p>
                        </center>
                        </div>
                        
                    </div>
                </div>

                

                <br><br><div class="t2">Lugares</div><br>
                <b>— Jardines</b>: Una gran explanada de verde se extiende en las afueras de la academia, más allá solo hay montañas, el desfiladero picudo y en el otro extremo el puente que conduce a Arcadia.
                <br><br><b>— El archivo</b>: Una alta torre de tres paredes casi tan alta como la torre observatorio. Un laberito de estanterías en la oscuridad cuyo interior es más laberíntico a medida que te adentras en él. No se permite el acceso con luz candente.
                <br><br><b>— Vestíbulo</b>: Tras un enorme portón se accede a la diáfana habitación que da paso al resto del castillo.
                <br><br><b>— Comedor</b>: Conecta con el vestíbulo tras un no muy largo pasillo. Un gran salón está dispuesto de mesas para los alumnos de la academia.
                <br><br><b>— Cocinas</b>: En ella trabajan duendes, quienes preparan la comida.
                <br><br><b>— El lago salino</b>: Parece un lago pero en realidad la gran masa de agua de la que está formado proviene del mar, y crecen en él una serie de algas que absorben dicha sal, lo que lo hace parecer un lago dulce con una pizca de sal. 

                <br><br><b>— Invernaderos</b>: Donde se encuntran las plantaciones de los miembros dedicados al cuidado de las mismas.
                <br><br><b>— Residencia de profesores</b>: No muy lejos del castillo se encuentran una serie de casas donde los profesores descansan.

                <br><br><div class="t2">Materias</div><br>
                Las materias en <i>La Academia</i> no son como uno esperaría. No todos los alumnos asisten a las mismas asignaturas porque cada alumno es libre de asistir a la materia que mas le interese. Hay horarios para el nivel básico, intermedio y avanzado de cada una de las materias, y, Excepto las obligatorias como Simpatismo o Hechicería y Maref, son los alumnos los que deciden a cuales acudir segun sus preferencias.<br>

                <br><br><b>— Simpatismo</b>: Se trata de la manipulación de los vínculos inherentes entre las diferentes cosas, pasando energía de unos a otros. Como por ejemplo repartir energía cinética en mover una moneda distante con otra similar. 
                <br><br><b>— Hechicería</b>: Si el simpatismo se encargaba de la manipulación del intercambio de energía en la materia, la hechicería se encarga de usar el maná interno mediante palabras arcanas para mutar esa propia energía. 
                <br><br><b>— Maref</b>: Clases de acondicionamiento físico, clases de vuelo, natación, buceo, escalada. 
                <br><br><b>— Nominación</b>: Se basa en conocer y manipular el poder subyacente en los nombres de las cosas.
                <br><br><b>— Criaturas mágicas</b>: Estudio de las criaturas del mundo mágico.
                <br><br><b>— Herbología</b>: Estudio de las plantas y hongos tanto mágicos como mundanos.
                <br><br><b>— Artificería</b>: Rama de la magia que combina conceptos de la ingeniería y la magia para crear artefactos mágicos.
                <br><br><b>— Runología</b>: Es posible almacenar el intercambio de energía usado con simpatía, o guardar hechizos, en objetos como las runas.
                <br><br><b>— Mentalismo</b>: Enseña la capacidad de asaltar mentes, crear ilusiones, pero a su vez te ayuda a protegerte de ello mediante la oclumancia. 
                <br><br><b>— Historia</b>: Repasa los acontecimientos historicos transcurridos en el universo de Narysium.   
                <br><br><b>— Transmutación</b>: La magia que conlleva la transformación física de las cosas. La animagia, el estudio de temas como la licantropía, volver el agua en vino, etc.  
                <br><br><b>— Alquimia</b>: Corresponde a las artes de la síntesis de elementos de la naturaleza en pociones con diversos efectos mágicos. Los brebjaes de galenos, y preparación de venenos tabién están incluidos.
                </p>
        `);
    });

    $( "div[value='ul_gurd']" ).click(() => {
        $('.scenerie').attr('src', '/assets/lugares/ul_gurd.png');
        $('.inner_wrapper').html(`
            <h2>Ul'gurd</h2>

            <b>— Política</b>: Aristocracia
            <br><b>— Tecnología</b>: Medio-Bajo
            <br><b>— Misticismo</b>: Medio

            <br><br><br><p>Las colonias que fueron capaces de soportar las bajas temperauras del norte crearon su propio medio de vida, levantaron las primeras aldeas de la region de hielo y se asentaron en ellas. 
            <br><br>
            Al principio, Ul-gurd no existía como tal, sólo un número de tribus de las nieves con sus diferencias entre ellas, desperdigadas por todo el norte. Sin embargo, con los años se congregaron creando su capital, Ul-gurd. Una nación entre montañas tan blancas como los fantasmas de los cuentos. Sus construcciones escalan la pendiente de sus escarpadas montañas con escaleras vertiginosas para dominar las alturas.</p>
        
            
        `);
    });

    $( "div[value='okpara']" ).click(() => {
        $('.scenerie').attr('src', '/assets/lugares/okpara.png');
        $('.inner_wrapper').html(`
            <h2>Okpara</h2>

            <br><br><b>— Política</b>: Teocracia
            <br><b>— Tecnología</b>: Medio
            <br><b>— Misticismo</b>: Alto

            <br><br><br><p>Hubo un tiempo en que los espíritus guardianes no estuvieron cuando el pueblo más lo necesitaba: La nacion de Okpara, antes conocida cono Al'pharh, se extendía por el desierto derrochando la magia para transmutar todo a su paso creando paraísos inimaginables.
                <br><br>El día en que sucedió el cataclismo que ellos mismos se buscaron, los espíritus totémicos les dieron la espalda. Desde entonces rinden culto a sus propios dioses y han conseguido renacer de sus cenizas.
                <br><br>Sus grandes construcciones de piedra imponentes decoran la zona central del desierto.
                <br><br>Tras tantos años parece que los espíritus totémicos han vuelto a acoger a sus ciudadanos bajo su amparo, aunque ellos mismos se lo toman con poca importancia mas toda la jerarquía de la sociedad se basa en una pirámide donde la voz la tienen sus nuevos dioses, los cuales en verdad represenn a entes de otros planos. Debajo está el faraón, y más bajo que este, la pirámide es ocupada por una serie de castas.</p>
        `);
    });

    $( "div[value='keldar']" ).click(() => {
        $('.scenerie').attr('src', '/assets/lugares/keldar.png');
        $('.inner_wrapper').html(`
            <h2>Keldar</h2>

            <b>— Política</b>: Demarquía
            <br><b>— Tecnología</b>: Bajo
            <br><b>— Misticismo</b>: Medio

            <br><br><br><p>Muchas son las tribus que conviven en el extenso bosque de Corianand, pero en su núcleo, en lo mas profundo del mismo existe una nación donde todas ellas confluyen, y al lugar al que acuden cuando necesitan algo que no pueden solucionar por su propia mano.
            <br><br>Los habitantes de este mítico bosque siempre han sido muy autosuficientes, pero del mismo modo, hay algo que protegen en Keldar: El árbol arcaico de Sedris. 
            <br><br>Dicen escuchar su voz, y es éste quien escoge cada cierto tiempo indefinido a aquellos que gobernarán el reino de Keldar.</p>
        `);
    });

    $( "div[value='zion']" ).click(() => {
        $('.scenerie').attr('src', '/assets/lugares/zion.png');
        $('.inner_wrapper').html(`
            <h2>Zion</h2>

            <b>— Política</b>: Tecnocracia
            <br><b>— Tecnología</b>: Alto
            <br><b>— Misticismo</b>: Bajo

            <br><br><br><p>Zion es la ciudad de las máquinas por excelencia. Supera al resto de naciones en cuanto a progreso tecnológico por un largo trecho, y a pesar de la comunicaciones con el resto de la región han sabido mantener el secreto de sus invenciones bastante bien.
            <br><br>Es liderado por grupo de tecnócratas, cada uno especializado en un ámbito concreto, desempeñar una labor en la política en Zion es como trabajar para una empresa de sociedad anónima, tienes más influencia cuantas más acciones tengas, y los mismos tecnócratas pueden ser despedidos para contratar a otros que sustituyan la vacante.</p>
        `);
    });
    
    $( "div[value='scelyndr']" ).click(() => {
        $('.scenerie').attr('src', '/assets/lugares/scelyndr.png');
        $('.inner_wrapper').html(`
            <h2>Scelyndr</h2>

            <br><br><b>— Política</b>: Monarquía absoluta
            <br><b>— Tecnología</b>: Bajo
            <br><b>— Misticismo</b>: Medio

            <br><br><br><p>Los mares de Narysium son los que más facilmente conectan con el resto del mundo, por tanto, la historia que los envuelve arrastra con ellos mitos y leyendas de origen humano.
            <br><br>
            Tritones, sirenas, cecaeloias. Todas y cada unas de estas razas son las que gobiernas los mares y sus rincones, y cada una tiene un monarca supremo que los lidera. Este monarca supremo es reconocido como "tridentes".
            <br><br>
            Es sabido que las cecaelias y los tritones son enemigos acérrimos, y siempre están en guerra. La única nación de los tritones conocida es Scelendyr, un reino que acepta a todas las razas del mar conviviendo dentro de sus muros, y razón por la cual multiples conflictos ocurren entre cecaelias y tritones.
            <br><br>
            Existe la costumbre de que el tridente, antes de ostentar el poder debe recibir el casamiento con una sirena, así se cumple la tradición de que tritón y sirena gobiernen juntos.
            </p>
        `);
    });

</script>
</html>
