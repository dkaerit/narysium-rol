<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narysium rol</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>

    <style>
    .fade-in {
animation: fadeIn ease 20s;
-webkit-animation: fadeIn ease 20s;
-moz-animation: fadeIn ease 20s;
-o-animation: fadeIn ease 20s;
-ms-animation: fadeIn ease 20s;
}
@keyframes fadeIn {
0% {opacity:0;}
100% {opacity:1;}
}

@-moz-keyframes fadeIn {
0% {opacity:0;}
100% {opacity:1;}
}

@-webkit-keyframes fadeIn {
0% {opacity:0;}
100% {opacity:1;}
}

@-o-keyframes fadeIn {
0% {opacity:0;}
100% {opacity:1;}
}

@-ms-keyframes fadeIn {
0% {opacity:0;}
100% {opacity:1;}
}

    img.lighto {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -2;
    }

    img.lighto-on {
    position: absolute;
    left: 50%;
    opacity: 0;
    transform: translate(-50%, -50%);
    z-index: -1;
    transition: 0.6s ease-in;
    }

    .option-chart {
        position: absolute;
        left: 50%;
        bottom: 0%;
        letter-spacing: 1px;
        transform: translate(-50%, 200%);
        z-index: -1;
        width: 80%;
        transition: 1s;
        filter: blur(0.4px);
    }

    question {
        transition: 1s;
        opacity: 0;
    }
    .option {
        transition: 1s;
        opacity: 0;
        padding: 10px;
        margin: 5px;
        transition: 0.2s ease-in;
    }
    .option:hover {
        padding: 10px;
        margin: 5px;
        background: #fff;
        padding: 10px;
        color: #000;
        transition: 0.4s ease-in;
    }

    body { 
    background-color : #030303; 
    height: 100vh;
    }
    h1 {
  	color: white;
  	top : 50%;
    transform : translateY(-50%);
    /*font-family: 'Open Sans Condensed', sans-serif;*/
    /*font-family: 'Gentium Book Basic', serif;*/
  	font-family: 'Gentium Book Basic', serif;
  	/*text-transform: uppercase;*/
  	font-weight: 300;
    font-size: 0.9em;
    font-style: italic;
  	letter-spacing: 3.5px;
  	position : relative;
    text-align: center;
    padding: 0px 26px;
    }
    
    /*pc*/@media (min-width: 751px) {img.lighto-on {top: 51.1%;}}
    /*tablet*/@media (max-width: 750px) {img.lighto-on {top: 51.1%;}}
    /*movil*/@media (max-width: 365px) {img.lighto-on {top: 57%;}}


    h1 .text-wrapper {
  	position: relative;
    display: inline-block;

    }

    h1 .letter {
  	transform-origin: 50% 100%;
    display: inline-block;
    line-height: 1em;
    transform: translateZ(0); /*for older browsers*/
    will-change: transform;

    }

    @import url('https://fonts.googleapis.com/css2?family=Biryani:wght@900&family=Gentium+Book+Basic&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');

    </style>
</head>
<body>
    <h1>
      <span class="text-wrapper">
            <span class="letters">Ves un rastro de pétalos</span>
      </span>
      <div class="option-chart">
          <question>¿Qué harás?</question>
          <br><br>
          <div class="option option1">Seguir el rastro</div>
          <div class="option option2">Seguir mi propio camino</div>
      </div>
    </h1>
    <img class="lighto" src="/assets/light.gif">
    <img class="lighto-on" src="/assets/light-on.gif">

<script>
        $('h1 .letters').each(function(){
        $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter' data-letter='$&'>$&</span>"));
        });
    function animate() {


        anime.timeline(
            {loop: false}
        )
        .add({
            targets: 'h1 .letter',
            scale: {
                value: [0, 1],
                duration: 950
            },
            translateY : [function() { return anime.random(-10, 10); }, 0],
            translateX : [function() { return anime.random(-10, 0); }, 0],
            opacity: [0, 1],
            filter: {
            value: ["blur(35px)", "blur(0px)"],
            duration: 800
            },
            duration: 750,
            elasticity: 300,
            delay: function(el, i) {
                return 75 * (i+1)
            },
            update: function(anim) {
                // console.log(anim.currentTime + 'ms'); // Get current animation time with `myAnimation.currentTime`, return value in ms.
                // console.log(anim.progress + '%'); // Get current animation progress with `myAnimation.progress`, return value in %
            },
            begin: function(anim, target) {
                //console.log(anim.began); // true after 1000ms
                
            }
        }).add({
            targets: 'h1',
            opacity: 1,
            duration: 250,
            easing: "easeOutExpo",
            delay: 0
        });
        
        // 45.3714 * $("h1 span span").text().length - 0.869511
        //(0.000300831 * Math.pow()) + (45.3373 *)  + 0.0333779 
        let x = $("h1 span span").text().length;
        setTimeout(() => { $(".lighto-on").css("opacity", "1"); },  35.2083 * x + 392.857  );
        setTimeout(() => { $("question").css("opacity", "1"); },  35.2083 * x + 592.857  );
        setTimeout(() => { $(".option1").css("opacity", "1"); },  35.2083 * x + 1192.857  );
        setTimeout(() => { $(".option2").css("opacity", "1"); },  35.2083 * x + 1892.857  );
    }

    animate();
    var count = 0;

    var msgs = [
        'En contrucción',
        ];

    $(document).click(() => {
        $(".lighto-on").css("opacity", "0");


        if(count != msgs.length) {
            $('h1 span span').html(msgs[count]); 
            count++;
            animate();
        } else {
            window.location.replace("/home");
        }

    });
</script>
</body>
</html>
